<div>
    <div class='container'>
        <div class='row'>
            <div class='col-12 col-md-6'>
                <h1>
                    {{product.name}}
                </h1>
                <p>
                    Â£{{product.price}}
                </p>
            </div>
            <div class='col-md-6'>
                <img class="card-img-top img-fluid order-img" src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
        </div>
        <div class='row'>
            <div class='col-12'>
                {{product.description}}
            </div>
        </div>
        <form class="form" action=" {% url 'add_to_order' product.id %} " method="POST">
            {% csrf_token %}
            <div class="form-row">
                <p>Qty:</p>
                <div class="col-12">
                    <input class="form-control" type="number" name="qty" value="1" min="1" max="20" data-item.id="{{ product.id }}" id="id_qty_{{ product.id }}">
                </div>
            </div>
            <div class="col-12">
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
            </div>
            <input type="hidden" name="redirect_url" value="{{ 'products' }}">
        </form>
    </div>
</div>
