{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}

<div class="message-container message-container-image d-flex justify-content-center message-container-index align-items-center">
  {% if messages %}
    {% include 'includes/messages.html' with messages=messages %}
  {% endif %}
</div>
<div class="flex-index">
  <div class='row my-auto '>
    <div class='col-12 my-auto w-100'>
      <h2 class='display-4 slogan-size w-100 text-center text-black'>
        Great food, prices you'll devour
      </h2>
    </div>
  </div>
  <div class=' carousel-margin'>
    <div class='carousel-flex'>
      <div id="carouselExampleCaptions" class="carousel overflow-hidden slide" data-ride="carousel">
        <div>
          <div class="carousel-item active">
            <img src="{{ MEDIA_URL }}/caraselBurger.jpg" class="d-block img-fluid" alt="Image of a burger">
          </div>
          <div class="carousel-item">
            <img src="{{ MEDIA_URL }}/caraselFries2.jpg" class="d-block img-fluid" alt="Image of one of our selection of fries">
          </div>
          <div class="carousel-item">
            <img src="{{ MEDIA_URL }}/caraselPizza1.jpg" class="d-block img-fluid" alt="Image of our Pepperoni extreme pizza">
          </div>
          <div class="carousel-item">
            <img src="{{ MEDIA_URL }}/caraselBurger1.jpg" class="d-block img-fluid" alt="Image of our mouth watering full stack burger">
          </div>
          <div class="carousel-item">
            <img src="{{ MEDIA_URL }}/caraselWorldfoodGreek2.jpg" class="d-block img-fluid" alt="Image of our Greek salad">
          </div>
          <div class="carousel-item">
            <img src="{{ MEDIA_URL }}/caraselDesert1.jpg" class="d-block img-fluid" alt="Image of one of outr delicious desserts">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='row h-100'>
    <div class='col-12 text-center'>
      <h4 class="my-5">
        <a href='{% url "products" %}' class='order-now-button btn btn-lg rounded-0 text-uppercase my-auto py-3'>Order Now</a>
      </h4>
    </div>
  </div>
</div>
{% endblock %}
