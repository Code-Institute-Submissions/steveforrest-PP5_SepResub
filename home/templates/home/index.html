{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}

<div class="message-container message-container-image d-flex justify-content-center message-container-index align-items-center">
  {% if messages %}
    {% include 'includes/messages.html' with messages=messages %}
  {% endif %}
</div>
<div class='row my-auto'>
  <div class='col-12 my-auto w-100'>
    <h1 class='display-4 slogan-size w-100 text-center text-black'>

  </div>
</div>

      <div id="carouselExampleCaptions" class="carousel overflow-hidden slide" data-ride="carousel">

          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>

          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>

          </div>
        </div>
      </div>
  </div>
  </div>
</div>

<div class='row h-100'>
  <div class='col-12 text-center'>
    <h4 my-5>
      <a href='{% url "products" %}' class='order-now-button btn btn-lg rounded-0 text-uppercase my-auto py-3'>Order Now</a>
    </h4>
  </div>
</div>
{% endblock %}
